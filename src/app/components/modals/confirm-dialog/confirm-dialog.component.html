<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-purple-900 mb-4">Confirm action</h2>
    <p class="text-lg text-black">Are you sure you want to perform this action?</p>

    <div class="flex justify-end space-x-4 mt-6">
      <button class="px-4 py-2 text-black border border-purple-800 rounded-lg hover:bg-purple-300 transition"
        (click)="close(false)">
        Cancel
      </button>
      <button class="px-4 py-2 bg-purple-800 text-white rounded-lg hover:bg-purple-900 transition"
        (click)="close(true)">
        Remove
      </button>
    </div>
  </div>
</div>
