<!-- user-area.component.html -->
<div *ngIf="user">
  <section class="m-24 rounded-lg bg-white shadow-xl p-8 max-w-md mx-auto text-center">
    <div class="space-y-8">
      <ng-container *ngIf="user; else loading">
        <h1 class="text-3xl font-bold text-gray-800 mb-10">Welcome, {{ user.name || 'Guest' }}</h1>
        <div class="text-left space-y-2">
          <p class="text-lg"><span class="font-semibold">Name:</span> {{ user.name }}</p>
          <p class="text-lg"><span class="font-semibold">Email:</span> {{ user.email }}</p>
          <p class="text-lg"><span class="font-semibold">Role:</span> {{ user.role }}</p>
        </div>
      </ng-container>

      <ng-template #loading>
        <div class="text-gray-500 animate-pulse">
          Loading user data...
        </div>
      </ng-template>
    </div>
  </section>
</div>
