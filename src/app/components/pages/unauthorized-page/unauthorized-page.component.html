<!-- unauthorized-page.component.html -->
<div class="min-h-screen flex items-center justify-center text-xl rounded-md">
  <div class="text-center p-8 bg-white rounded-lg shadow-xl max-w-lg">
    <h1 class="text-4xl font-bold mb-4">You don't have authorization</h1>

    <p class="text-gray-600 mb-4">
      You need manager privileges to access:
      <span class="font-mono text-purple-600">{{ returnUrl }}</span>
    </p>

    <div class="space-y-4">
      <a [routerLink]="returnUrl"
        *ngIf="isAuthenticated"
        class="block bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
        Request Access
      </a>

      <a routerLink="/"
        class="block text-purple-600 hover:underline">
        Back to Safety
      </a>
    </div>
  </div>
</div>
