<section class="rounded-lg bg-white shadow-xl p-8 max-w-md mx-auto m-24 text-center">
  <div class="space-y-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-10">Sign up to your account</h1>

    <div class="space-y-6 text-xl">
      <div class="space-y-2">
        <label for="name"
          class="block text-left text-gray-700 font-medium">Email</label>
        <input type="text"
          name="name"
          id="name"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-800 transition-colors"
          placeholder="Jane Doe">
      </div>

      <div class="space-y-2">
        <label for="email"
          class="block text-left text-gray-700 font-medium">Email</label>
        <input type="email"
          name="email"
          id="email"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-800 transition-colors"
          placeholder="example@email.com">
      </div>

      <div class="space-y-2">
        <label for="password"
          class="block text-left text-gray-700 font-medium">Password</label>
        <input type="password"
          name="password"
          id="password"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-800 transition-colors"
          placeholder="••••••••">
      </div>
    </div>

    <app-button buttonText="Sign up"
      fontSize="1.25rem"
      padding=".4rem .8rem">
    </app-button>
  </div>
</section>
