<section class="m-24 rounded-lg bg-white shadow-xl p-8 max-w-2xl mx-auto text-xl">
  <div class="space-y-8">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Add New Book</h1>

    <form [formGroup]="addBookForm"
      (ngSubmit)="onSubmit()"
      #formDirective="ngForm"
      class="space-y-6">
      <!-- ISBN -->
      <div class="space-y-2">
        <label for="isbn"
          class="block text-gray-700 font-medium">ISBN</label>
        <input type="text"
          id="isbn"
          formControlName="isbn"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
          placeholder="Enter ISBN number">
        <div *ngIf="isbn!.invalid && (submitted || isbn!.touched)"
          class="validation-error">
          <p *ngIf="isbn!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> ISBN is required</p>
        </div>
      </div>

      <!-- Title -->
      <div class="space-y-2">
        <label for="title"
          class="block text-gray-700 font-medium">Book Title</label>
        <input type="text"
          id="title"
          formControlName="title"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
          placeholder="Enter book title">
        <div *ngIf="title!.invalid && (submitted || title!.touched)"
          class="validation-error">
          <p *ngIf="title!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> Title is required</p>
        </div>
      </div>

      <!-- author -->
      <div class="space-y-2">
        <label for="author"
          class="block text-gray-700 font-medium">author</label>
        <input type="text"
          id="author"
          formControlName="author"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
          placeholder="Enter authors (comma separated)">
        <div *ngIf="author!.invalid && (submitted || author!.touched)"
          class="validation-error">
          <p *ngIf="author!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> author are required</p>
        </div>
      </div>

      <!-- Category & Price Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Category -->
        <div class="space-y-2">
          <label for="category"
            class="block text-gray-700 font-medium">Category</label>
          <input type="text"
            id="category"
            formControlName="category"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
            placeholder="Enter category">
          <div *ngIf="category!.invalid && (submitted || category!.touched)"
            class="validation-error">
            <p *ngIf="category!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> Category is required</p>
          </div>
        </div>

        <!-- Price -->
        <div class="space-y-2">
          <label for="price"
            class="block text-gray-700 font-medium">Price</label>
          <input type="number"
            id="price"
            formControlName="price"
            step="0.01"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
            placeholder="Enter price">
          <div *ngIf="price!.invalid && (submitted || price!.touched)"
            class="validation-error">
            <p *ngIf="price!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> Price is required</p>
          </div>
        </div>
      </div>

      <!-- Cover Link -->
      <div class="space-y-2">
        <label for="cover"
          class="block text-gray-700 font-medium">Cover Image URL</label>
        <input type="url"
          id="cover"
          formControlName="cover"
          class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-purple-600 transition-colors"
          placeholder="Enter image URL">
        <div *ngIf="cover!.invalid && (submitted || cover!.touched)"
          class="validation-error">
          <p *ngIf="cover!.errors?.['required']"><i class="fa-solid fa-exclamation"></i> Cover image URL is required</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors font-medium">
        Add Book
      </button>

      <!-- Form Status Messages -->
      <div *ngIf="submitted"
        class="text-center">
        <div *ngIf="addBookForm.valid"
          class="text-green-600">
          Book added successfully!
        </div>
        <div *ngIf="addBookForm.invalid"
          class="validation-error">
          <i class="fa-solid fa-exclamation"></i> Please fill all required fields correctly
        </div>
      </div>
    </form>
  </div>
</section>
