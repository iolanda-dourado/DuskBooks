<div *ngIf="book"
  class="group bg-white text-black shadow-xl hover:shadow-2xl transition-all duration-300 
         rounded-b-md hover:border-purple-200 relative overflow-hidden
         hover:-translate-y-1 transform">

  <!-- Flag de indisponibilidade -->
  <div *ngIf="!book.available"
    class="absolute top-0 right-0 px-6 py-1 bg-purple-700 text-white text-md font-semibold uppercase 
         rounded-bl-lg shadow-lg tracking-wide z-10">
    Unavailable
  </div>


  <!-- Imagem do livro -->
  <div class="w-full aspect-[3/4] overflow-hidden shadow-lg">
    <a [routerLink]="['/book', book.isbn]"
      class="block h-full">
      <img class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
        [src]="book.cover"
        [alt]="book.title + ' cover image'"
        loading="lazy"
        (error)="book.cover = 'https://www.hachette.co.nz/graphics/CoverNotAvailable.jpg'">
    </a>
  </div>

  <!-- Conteúdo textual -->
  <div class="p-3 space-y-3">
    <a [routerLink]="['/book', book.isbn]"
      class="hover:text-purple-800 transition-colors">
      <h1 class="text-2xl font-bold truncate leading-tight text-black">
        {{ book.title }}
      </h1>
    </a>

    <h2 class="text-lg font-medium text-gray-600 truncate">
      {{ book.author }}
    </h2>

    <div class="flex justify-between items-center mt-4">
      <p class="text-purple-900 font-bold text-2xl flex items-center">€ {{book.price}}
      </p>

      <!-- <button class="bg-purple-600 text-white px-5 py-2 rounded-lg font-semibold
                    opacity-0 group-hover:opacity-100 transition-opacity duration-300
                    hover:bg-purple-700 shadow-md">
        Add to Cart
      </button> -->
    </div>
  </div>
</div>
